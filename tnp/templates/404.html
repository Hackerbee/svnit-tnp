{% extends 'base.html' %}


{% block title %} Error 404 {% endblock %}

        <div class="container">
            <div class="row">
                <h3 class="col s12 header center"> Error 404 </h3>
            </div>
            
            <div class="row">
                <ul>
                    <li> <h5 class="col s12 center grey-text text-darken-3"> {{ exception }} </h5> </li>

                </ul>
            </div>
        </div>
    
    </div>
{% endblock %}
